spring.application.name=forex-consumer
server.port=8082

# PostgreSQL/TimescaleDB
spring.datasource.url=jdbc:postgresql://192.168.50.154:5432/forexdb
spring.datasource.username=forex_admin
spring.datasource.password=forex2026_dB!code
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Kafka Consumer
spring.kafka.bootstrap-servers=192.168.50.154:9092
spring.kafka.consumer.group-id=forex-consumer-group
